<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.min.css"
        integrity="sha256-UQsknf/mQPLQ3ybNMD/V2mKe4JGc7KuYUxOhjQW0P18=" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container-md">
        <div class="row">
            <div class="offset-1" id="description">
                <div>
                    <h3 id="title">Current Floor</h3>
                    <h1 id="floor">{{site.data.levels.first.name}}</h1>
                </div>
            </div>
        </div>
        <hr>
        {%- assign levels = site.data.levels | reverse -%}
        {%- for level in levels -%}
        <div class="button {% if forloop.last %}active{%- endif -%}" id="{{level.name}}">
            <div class="d-none d-md-block col-md-1">
                {%- if forloop.rindex.size < 10 -%} 0{%- endif -%}{{ forloop.rindex}}
            </div>
            <div class="col col-md-10 offset-md-1">
                {{ level.name }}
            </div>
        </div>
        {%- endfor -%}
        <hr>
        <div class="row">
            <div id="open-close">
                <div class="oc-button" id="open">
                    <i class="fas fa-angle-left"></i><i class="fas fa-grip-lines-vertical"></i><i
                        class="fas fa-angle-right"></i>
                </div>
                <div class="oc-button" id="close">
                    <i class="fas fa-angle-right"></i><i class="fas fa-grip-lines-vertical"></i><i
                        class="fas fa-angle-left"></i>
                </div>
            </div>
            <div class="help">
                <div>
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </div>
    </div>
    <script crossorigin="anonymous" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
